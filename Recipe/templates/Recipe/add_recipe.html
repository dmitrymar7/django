{% extends 'base.html' %}
{% load static %}
{% load recipe_tags %}

{% block css %}

<link type="text/css" rel="stylesheet" href="{% static 'Recipe/css/forms.css' %}"/>
<link type="text/css" rel="stylesheet" href="{% static 'Recipe/css/menu.css' %}"/>

{% endblock %}

{% block content %}

{% show_menu 'add_recipe' %}

<div class="content-container">

    <form class="form-recipe" action="" method="post", enctype="multipart/form-data">
        <h1 class="item-center-text">{{ title }}</h1>
        {% csrf_token %}
        <div class="form-container">
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}

                <p class="form-field">
                    <label class="form-label" for="{{ f.id_for_label}}">
                        {{ f.label }}
                    </label>
                    {{ f }}
                </p>
                <div class="form-error"> {{ f.errors }} </div>

            {% endfor %}

            <button class="form-button" type="submit">Сохранить</button>
        </div>

    </form>

</div>



{% endblock %}
